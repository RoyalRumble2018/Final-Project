<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Data Analytics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
  <div class = "container-fluid">
      <form action="/adminupload/" method="POST" enctype = "multipart/form-data" style="margin-left:20px;margin-top:20px">
        <select name="disease" > 
	        <option value="Kidney"> Kidney </option>
	        <option value="Liver"> Liver </option>
	        <option value="Diab"> Diabetes </option>
	</select>	
        <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file"  name="file"> </input>
	</div>
        <!--p class="help-block">Example block-level help text here.</p-->
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-cloud-upload"></span>Train Uploded Data</button>
       <!--div id="result"></div-->
      </form>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
	   <ul class=flashes>
            {% for message in messages %}
               <!--div class="alert alert-warning alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button-->
                    {{message}}
               <!--/div-->
            {% endfor %}
	    </ul>
          {% endif %}
      {% endwith %}
      {% block body %}
      <h1>{{name}}</h1>
      <h1>{{title}}</h1>
      {{ table|safe }}
      {% endblock %}
  </div>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
